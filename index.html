<!doctype html>
<html lang="sv">
  <head>
    <title>Number Game for Kids</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
  </head>

  <body>
    <main>
      <p><button type="button" onClick="addDigit(7)">7</button>
        <button type="button" onClick="addDigit(8)">8</button>
        <button type="button" onClick="addDigit(9)">9</button>
      </p>
      <p>
        <button type="button" onClick="addDigit(4)">4</button>
        <button type="button" onClick="addDigit(5)">5</button>
        <button type="button" onClick="addDigit(6)">6</button>
      </p>
      <p>
        <button type="button" onClick="addDigit(1)">1</button>
        <button type="button" onClick="addDigit(2)">2</button>
        <button type="button" onClick="addDigit(3)">3</button>
      </p>
      <p>
        <button type="button" onClick="addDigit(0)">0</button>
        <button type="button" onClick="calculate()">KLAR</button>
        <button type="button" id="start-button" onClick="startGame(5)">START</button>
      </p>

      <div class="message">
        <h1 id="victoryMessage"></h1>
      </div>
      <div class="message">
        <h1 id="points">Po√§ng: 0</h1>
      </div>

      <div class="question">
        <h1 id="question">1 + 1 = ?</h1>
      </div>
      <textarea id="textbox"></textarea>

    </main>

    <script src="scripts/game.js"></script>

  </body>
</html>
