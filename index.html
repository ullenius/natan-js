<!doctype html>
<html lang="sv">
  <head>
    <title>Number Game for Kids</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" media="screen and (min-width: 769px)" />
    <link rel="stylesheet" type="text/css" href="styles/paddan.css" media="only screen and (device-width: 768px)" />
  </head>

  <body>
    <main>
      <p><button type="button" onClick="addDigit(7)">7</button>
        <button type="button" onClick="addDigit(8)">8</button>
        <button type="button" onClick="addDigit(9)">9</button>
      </p>
      <p>
        <button type="button" onClick="addDigit(4)">4</button>
        <button type="button" onClick="addDigit(5)">5</button>
        <button type="button" onClick="addDigit(6)">6</button>
      </p>
      <p>
        <button type="button" onClick="addDigit(1)">1</button>
        <button type="button" onClick="addDigit(2)">2</button>
        <button type="button" onClick="addDigit(3)">3</button>
      </p>
      <p>
        <button type="button" onClick="addDigit(0)">0</button>
        <span id="calculate-button" class="calculate-span">
        <button type="button" onClick="calculate()" class="half-size">KLAR</button>
      </span>
        <span id="start-button">
          <button type="button" onClick="startGame(10)" class="half-size">START</button>
        </span>
      </p>

      <div class="message">
        <h1 id="victory-message"></h1>
        <h1 id="points">Po√§ng: 0</h1>
      </div>

      <div class="question">
        <h1 id="question">?</h1>
      </div>
      <textarea id="textbox"></textarea>
    </main>

    <footer>
      <!--- birthday message here
    </footer> -->
    <script src="scripts/game.js"></script>

  </body>
</html>
